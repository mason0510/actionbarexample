apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.markupartist.android.actionbar.example"
        minSdkVersion 3
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':androidactionbarlibrary')
}
